<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Practice Habit Tracker</title>
    <link rel="stylesheet" href="habit-tracker.css" />
  </head>
  <body>
    <main class="page">
      <h2 class="page-title">Guitar Practice Habit Tracker Prototype</h2>

      <div class="content-wrapper">
        <!-- Calendar Section -->
        <section class="habit-calendar" aria-label="Monthly habit tracker">
          <header class="calendar-header">
            <button
              type="button"
              class="nav-button"
              id="prevMonth"
              aria-label="Previous month"
            >
              ←
            </button>
            <h1 class="month-label" id="monthLabel">Month Year</h1>
            <button
              type="button"
              class="nav-button"
              id="nextMonth"
              aria-label="Next month"
            >
              →
            </button>
          </header>

          <div class="weekday-row" id="weekdayRow"></div>
          <div class="calendar-grid" id="calendarGrid"></div>
        </section>

        <!-- Leaderboards Section -->
        <aside class="leaderboards-section">
          <!-- Monthly Practice Days Leaderboard -->
          <section
            class="leaderboard"
            aria-label="Monthly practice days leaderboard"
          >
            <h3 class="leaderboard-title">Top Practice Days</h3>
            <div class="leaderboard-subtitle" id="practiceDaysSubtitle">
              This Month
            </div>
            <ol class="leaderboard-list" id="practiceDaysLeaderboard">
              <!-- Populated by JS -->
            </ol>
          </section>

          <!-- Longest Streak Leaderboard -->
          <section class="leaderboard" aria-label="Longest streak leaderboard">
            <h3 class="leaderboard-title">Longest Streaks</h3>
            <div class="leaderboard-subtitle" id="streakSubtitle">
              This Month
            </div>
            <ol class="leaderboard-list" id="longestStreakLeaderboard">
              <!-- Populated by JS -->
            </ol>
          </section>
        </aside>
      </div>
    </main>

    <script src="habit-tracker.js"></script>
  </body>
</html>
